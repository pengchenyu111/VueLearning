<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <!--不够灵活，标签之间的内容会覆盖v-text的内容-->
    <h2 v-text="message">加油</h2>
</div>

<script src="../js/vue.js"></script>
<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好，彭陈宇！'
    }
  })
</script>

</body>
</html>
