<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 通过id与下面的实例中的el绑定-->
<div id="app">
    <!-- 数据发生改变时，页面会随之发生变化-->
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>

  // let(变量) / const(常量)
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: '你好，彭陈宇！',
      name: '彭陈宇'
    }
  })
</script>

</body>
</html>
