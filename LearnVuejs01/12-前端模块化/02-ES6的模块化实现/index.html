<!--单加module属性，是做到模块化，不会造成命名冲突，但是里面的一些变量和函数别的就不能使用了，所以要在各自模块内import和export-->

<script src="bbb.js" type="module"></script>
<script src="mmm.js" type="module"></script>
</body>
